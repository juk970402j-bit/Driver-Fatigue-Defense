<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V20.1 Driver Fatigue Defense</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-notification" class="toast">
        <div class="toast-icon">🛡️</div>
        <div class="toast-content">
            <div class="toast-title">V20.1 系統修復</div>
            <div class="toast-message">核心連結已補齊，神經網路連線中...</div>
        </div>
    </div>

    <div id="system-boot-overlay">
        <button id="boot-btn">
            <span class="boot-icon">🎙️</span>
            <span class="boot-text">啟動 V20.1 防禦系統</span>
            <span style="font-size: 0.8rem; opacity: 0.8; margin-top:5px;">(載入 Libraries & Audio Engine)</span>
        </button>
    </div>

    <div class="video-container">
        <video class="input_video" playsinline style="display:none" autoplay muted></video>
        <canvas class="output_canvas"></canvas>
        <div id="loader">
            <div class="spinner"></div>
            <div id="load-progress">系統初始化...</div>
        </div>
    </div>

    <div class="panel" id="mainPanel">
        <div class="top-controls">
            <div class="toggle-group">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle">🌙 深色模式</label>
            </div>
            <div class="info-icon">V20.1 Stable</div>
        </div>

        <div id="status" class="status-text warning">
            <span class="line-1">等待啟動...</span>
            <span class="line-2" id="main-perclos-display">疲勞指數: --%</span>
        </div>

        <div class="adaptive-bar">
            <div class="strategy-display conservative" id="strategy-display">
                <span class="strat-icon">🛡️</span>
                <span class="strat-text">保守派 (監測中)</span>
            </div>
            <button id="btn-false-positive" class="fp-btn">
                😤 剛才是誤報 (校正)
            </button>
        </div>

        <div class="dashboard">
            <div class="metric">
                <div id="metric-fps" class="metric-value">-- FPS</div>
                <div class="metric-label">幀率</div>
            </div>
            <div class="metric">
                <div id="metric-perclos" class="metric-value">0.0 %</div>
                <div class="metric-label">詳細指數</div>
            </div>
            <div class="metric">
                <div id="metric-time" class="metric-value">00:00</div>
                <div class="metric-label">時間</div>
            </div>
        </div>

        <div class="volume-control-group">
            <div class="vol-row">
                <div class="vol-header"><label>🔊 警報音量</label></div>
                <input type="range" id="volAlarmSlider" min="0" max="100" value="100">
            </div>
            <div class="vol-row">
                <div class="vol-header"><label>🗣️ 語音音量</label></div>
                <input type="range" id="volVoiceSlider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="control-buttons-group">
            <button id="btn-audio-status" class="control-button system-btn">🔒 音效未解鎖</button>
            <button id="btn-mic-toggle" class="control-button system-btn off">🎤 麥克風</button>
            <button id="toggleCamera" class="control-button system-btn">重啟鏡頭</button>
        </div>

        <div id="chartContainer" class="chart-container" style="display:block;">
            <canvas id="perclosChart"></canvas>
        </div>
        
        <div id="debug-info" class="info-text" style="margin-top: 15px;">V20.1 One-Shot Fix (External Links Loaded)</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
